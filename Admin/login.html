  <body>
      <form action="/Admin/login.html" class="form-signin" method="POST">
        <center>
          <img class="mb-4" src="../imgs/sms.jpg" alt="" width="120" height="120">
        </center>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">UserName</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="UserName" name="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <a href="./reset_pass.html" class="float-right">Forget Your Password?</a>
        </div>
        <button class="btn btn-lg btn-outline-primary btn-block"  name="btn">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017--*</p>
      </form>
  </body>
