            <script>
                    function hide(){
                     document.getElementById('table').hidden=false;   
                     document.getElementById('lbl_in').hidden=true;
                     document.getElementById('in').hidden=true;
                     document.getElementById('btn_in').hidden=true;
                    } 
                 angular.module('Rahil',[]).controller('ctrl',function($scope){
                  $scope.check=function(){
                    var val=parseInt($scope.value);
                    var array=[];
                    for(var i=0;i<val;i++)
                    {
                        array.push(i);
                    }
                   $scope.arr=array; 
                  }
                })
                 </script>
